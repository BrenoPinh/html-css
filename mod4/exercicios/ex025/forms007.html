<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <optgroup label="Sudeste">
                        <option value="">Minas Gerais</option>
                        <option value="">São Paulo</option>
                        <option value="">Rio de janeiro</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprofs">Profissão:</label>
                <input type="text" name="profs" id="iprofs" list="listprofs">
                <datalist id="listprofs">
                    <option>Administrador</option>
                    <option>Contabilista</option>
                    <option>Desenvolvedor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>

            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>
</body>
</html>
