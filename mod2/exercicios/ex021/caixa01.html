<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: rgb(193, 193, 193);
            height: 300px ;
            width: 300px;
            border: 10px solid rgb(59, 76, 48);
            padding: 10px 10px 10px 10px;
            margin: 40px auto 60px auto;
            outline: 4px dashed salmon;
        }
        a{
            border: 5px dashed black;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">os links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona. </p>
</body>
</html>
