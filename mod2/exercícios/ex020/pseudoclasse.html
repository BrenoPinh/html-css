<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgba(128, 128, 128, 0.641);
            color: white;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            transition: 0.5s;
        }
        div:hover{
            background-color: black;
            width: 230px;
            height: 230px;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
