<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html-full.ico" type="image/x-icon">           
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol> <!--Tipos: 1, A, a, I, i-->
        <li>Acordo</li>
        <li>Tomo banho</li>
        <li>Tomo café</li>
        <li>Estudo</li>
        <li>Jogo</li>
        <li>Durmo</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul><!--Tipos: disc, circle, square-->
        <li>Acordo</li>
        <li>Tomo banho</li>
        <li>Tomo café</li>
        <li>Estudo</li>
        <li>Jogo</li>
        <li>Durmo</li>
    </ul>
</body>
</html>
