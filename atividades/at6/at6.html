<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/Github-Octicons-Question-24.48.png" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Esses são os marcadores para cada caso(Passe o mouse por cima para saber a descrição).</p>
    <ul type="square">
        <abbr title="Utilize a tag p"><li>Parágrafos</li></abbr>
        <abbr title="Utilize a tag h(num)">
            <li>Títulos</li>
        </abbr>
        <abbr title="Utilize a tag p img">
            <li>Imagens</li>
        </abbr>
        <abbr title="Utilize a tag abbr">
            <li>Abreviações</li>
        </abbr>
        <abbr title="Utilize a tag code">
            <li>Códigos Fonte</li>
        </abbr>
        <abbr title="Utilize a tag ol">
                <li>Lista numeradas</li>
        </abbr>
        <abbr title="Utilize a tag ul">
            <li>Lista com marcadores</li>
        </abbr>
    </ul>
</body>
</html>
